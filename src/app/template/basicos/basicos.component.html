<hr />
<div class="row">
  <div class="col">
    <!-- #miFormulario referencia local de tipo ngForm -->
    <form (ngSubmit)="guardar()" #miFormulario="ngForm" autocomplete="off">
      <!-- Campo de producto -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Producto</label>
        <div class="col-sm-9">
          <!-- ngModel para decirle que son del formulario, y pide el name -->
          <input
            type="text"
            class="form-control"
            name="producto"
            [ngModel]="initForm.producto"
            required
            minlength="3"
            placeholder="Nombre del producto"
          />
          <span *ngIf="nombreValido()"
            class="form-text text-danger">Debe ser de 3 letras</span>
        </div>
      </div>

      <!-- Campo de precio -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Precio</label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            name="precio"
            [ngModel]="initForm.precio"
            required
            min="0"
            placeholder="Precio del producto"
          />
          <span *ngIf="precioValido()"
                class="form-text text-danger">El precio debe ser mayor a cero</span>
        </div>
      </div>
      <!-- Campo de Existencias 
            ngModel customMin es la directiva definida en custom-min.directive.ts  -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Existencias</label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            name="existencias"
            [ngModel]="initForm.existencias"
            customMin
            [minimo]="0"
            required
            placeholder="Existencias del producto"
          />
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button type="submit" 
                class="btn btn-primary float-end"
                [disabled]="miFormulario.invalid">
            Guardar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="row">
  <div class="col">
    <span>Valid</span>
    <pre>{{ miFormulario.valid }}</pre>
    <span>Pristine</span>
    <pre>{{ miFormulario.pristine }}</pre>
    <span>Touched</span>
    <pre>{{ miFormulario.touched }}</pre>
    <span>Value</span>
    <pre>{{ miFormulario.value | json }}</pre>
    <span>CustomDirective</span>
    <pre>{{ miFormulario.controls.existencias?.errors | json }}</pre>
  </div>
</div>
